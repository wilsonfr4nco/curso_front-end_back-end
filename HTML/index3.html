<html>
    <head>
        <title>.: Minha pagina html:.</title>

    </head>
    <body>
        <h1> Lista de Supermercado </h1>
        <hr/>
        Itens para Comprar
        <!--a tag <ul> vai colocar bolas indicando serem itens de uma lista não ordenada-->
        <!--o item listável está delimitado por <li> -->
        <ul>
            <li>Arroz</li>
            <li>Feijao</li>
            <li>Carne</li>
            <li>Leite</li>
            <li>Café</li>
        </ul>
        <!--a tag <0l> vai colocar bolas indicando serem itens de uma lista ordenada-->
        <ol>
            <li>Arroz</li>
            <li>Feijao</li>
            <li>Carne</li>
            <li>Leite</li>
            <li>Café</li>
        </ol>
    </body>

</html>
